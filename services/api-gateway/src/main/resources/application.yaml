server:
  port: 8085

spring:
  application:
    name: api-gateway

  cloud:
    config:
      enabled: false
    gateway:
      routes:
        - id: room-service
          uri: http://localhost:8081
          predicates:
            - Path=/rooms/**
        - id: booking-service
          uri: http://localhost:8082
          predicates:
            - Path=/bookings/**