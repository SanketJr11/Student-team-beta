spring.application.name=api-gateway
server.port=8080

# Config Server Integration (via bootstrap.properties)
# spring.cloud.config.uri and profile are set in bootstrap.properties

# Eureka Registration
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.instance.leaseRenewalIntervalInSeconds=10
eureka.instance.leaseExpirationDurationInSeconds=30

# Gateway Configuration
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true
spring.cloud.gateway.default-filters=
spring.cloud.gateway.routes[0].id=room-service
spring.cloud.gateway.routes[0].uri=lb://room-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/rooms/**
spring.cloud.gateway.routes[0].filters[0]=RewritePath=/api/rooms/(?<segment>.*),/$\{segment}

spring.cloud.gateway.routes[1].id=booking-service
spring.cloud.gateway.routes[1].uri=lb://booking-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/bookings/**
spring.cloud.gateway.routes[1].filters[0]=RewritePath=/api/bookings/(?<segment>.*),/$\{segment}

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus,gateway
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# Logging
logging.level.root=INFO
logging.level.org.springframework.cloud.gateway=DEBUG
logging.level.org.springframework.cloud.netflix=INFO
logging.level.com.netflix.eureka=INFO
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %logger{36} - %msg%n
