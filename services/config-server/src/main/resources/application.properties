spring.application.name=config-server
server.port=8888

# ✅ Eureka Client Configuration - Register Config Server with Eureka
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
eureka.instance.preferIpAddress=true
eureka.instance.lease-renewal-interval-in-seconds=10
eureka.instance.lease-expiration-duration-in-seconds=30

# ✅ Config Server Git Backend Configuration
spring.cloud.config.server.git.uri=file://${user.home}/.config-repo
spring.cloud.config.server.git.default-label=main
spring.cloud.config.server.git.search-paths={application}

# ✅ Config Server Settings
spring.cloud.config.server.default-label=main
spring.cloud.config.enable-api=true

# ✅ Actuator Configuration for monitoring and health checks
management.endpoints.web.exposure.include=health,info,metrics,prometheus,configserver
management.endpoint.health.show-details=always
management.health.livenessState.enabled=true
management.health.readinessState.enabled=true

# ✅ Logging Configuration
logging.level.org.springframework.cloud.config.server=INFO
logging.level.org.eclipse.jgit=WARN
